<!-- genre search view: show top 20 movies in genre -->
<div class="genre-content">
	<h2>{{ genre.name }}</h2>
	<div class="row">
		<div ng-repeat="movie in genreMovies" class="genre-detail-view">
			<img ng-click="selectMovie(movie.id)" ng-src="{{movie.path}}">
			<div class="text-center">
				<p><a ng-href="#/movie/{{movie.id}}">{{movie.title}}</a></p>
			</div>	
		</div>
	</div>
</div>
