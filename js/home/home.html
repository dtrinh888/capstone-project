<!-- home view -->
<div class="home-content">
	<h2>{{home}}</h2>
	<div class="row">
		<div ng-repeat="topMovie in topRatedMovies" class="home-view">
			<img ng-click="topRatedSelect(topMovie.id)" ng-src="{{topMovie.path}}" />
			<div class="text-center">
				<p><a ng-href="#/movie/{{topMovie.id}}">{{topMovie.title}}</a></p>
			</div>
		</div>
	</div>
</div>
