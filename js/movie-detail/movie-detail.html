<!-- movie detail view -->

<h1>{{ mdv }}</h1>
<div>
	<img ng-src="{{movieImg}}" />
	<div ng-repeat="genre in genres">
		<a ng-href="/#/genre-detail/">{{genre.name}}</a>
	</div>
</div>
<div ng-repeat="movie in similar" class="similar-movies">
	<span>
		<img ng-click="similarSelect(movie.id)" ng-src="{{movie.path}}" />
	</span>
</div>
